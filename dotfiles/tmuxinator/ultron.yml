# ~/.tmuxinator/ocono.yml

name: ocono
root: ~

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t ocono

windows:
  - work:
      layout: even-horizontal
      panes:
          - editor:
             - cd ultron
             - sleep 1
             - rm ~/.vimtags && update_ctags
             - tmux setw -t ultron-joined synchronize-panes
             - tmux setw -t ultron-workers-joined synchronize-panes
             - tmux setw -t ultron-backend-joined synchronize-panes
             - clear
          - test:
            - cd ultron
            - make test
  - ultron-joined:
      layout: even-horizontal
      panes:
          - ultron-1:
            - ssh ultron-1
            - clear
          - ultron-2:
            - ssh ultron-2
            - clear
          - ultron-3:
            - ssh ultron-3
            - clear
          - ultron-4:
            - ssh ultron-4
            - clear
  - ultron-backend-joined:
      layout: even-horizontal
      panes:
          - ultron-backend-1:
            - ssh ultron-backend-1
            - clear
          - ultron-backend-2:
            - ssh ultron-2
            - clear

  - ultron-php-backend:
      layout: even-horizontal
      panes:
          - optimizer-1:
            - ssh optimizer-1
            - cd /opt/ocono-tech.de/htdocs
            - clear
  - live-sql:
      - ssh ultron-backend-1
      - clear
      - mysql
      - show tables;
  - live-redis:
      - ssh ultron-backend-1
      - clear
      - redis-cli -h ultron-live.04hbrh.ng.0001.use1.cache.amazonaws.com -n 12
