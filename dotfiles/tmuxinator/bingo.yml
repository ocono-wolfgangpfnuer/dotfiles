# ~/.tmuxinator/bingo.yml

name: bingo
root: ~/

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

windows:
  - work:
      layout: even-horizontal
      panes:
          - editor:
             - cd bingo
             - clear
          - test:
             - cd bingo
             - clear
             - make test
  - local:
      layout: main-vertical
      panes:
          - vagrant:
             - cd bingo-vagrant
             - vagrant up
             - clear
             - vagrant ssh
          - debug:
            - cd bingo
            - clear
            - make debug
  - staging:
      layout: main-vertical
      panes:
          - lxc:
            - autossh -M 0 -t bingo-lxc "screen -qDR wpfnuer"
            - clear
            - watch lxc-ls --fancy
          - log:
             - autossh -M 0 -t bingo "screen -qDR wpfnuer_log"
             - clear
             - tail -f /var/log/bingo/!(chemist|tumbler).log
          - deploy-log:
             - autossh -M 0 -t bingo "screen -qDR wpfnuer_deploy"
             - clear
             - tail -f /var/log/bingo/{chemist,tumbler}.log
  - jura:
      layout: main-vertical
      panes:
          - lxc:
            - autossh -M 0 -t jura-bingo-lxc "screen -qDR wpfnuer"
            - sudo su
            - clear
            - watch lxc-ls --fancy
          - log:
             - autossh -M 0 -t jura-bingo "screen -qDR wpfnuer_log"
             - clear
             - tail -f /var/log/bingo/!(chemist|tumbler).log
          - deploy-log:
             - autossh -M 0 -t jura-bingo "screen -qDR wpfnuer_deploy"
             - clear
             - tail -f /var/log/bingo/{chemist,tumbler}.log
