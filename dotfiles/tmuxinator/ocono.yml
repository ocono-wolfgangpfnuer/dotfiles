# ~/.tmuxinator/ocono.yml

name: ocono
root: ~/ocono-optimizer

# Optional tmux socket
# socket_name: foo

# Runs before everything. Use it to start daemons etc.
# pre: sudo /etc/rc.d/mysqld start
pre: vagrant up --no-provision

# Runs in each window and pane before window/pane specific commands. Useful for setting up interpreter versions.
# pre_window: rbenv shell 2.0.0-p247

# Pass command line options to tmux. Useful for specifying a different tmux.conf.
# tmux_options: -f ~/.tmux.mac.conf

# Change the command to call tmux.  This can be used by derivatives/wrappers like byobu.
# tmux_command: byobu

# Specifies (by name or index) which window will be selected on project startup. If not set, the first window is used.
# startup_window: logs

# Controls whether the tmux session should be attached to automatically. Defaults to true.
# attach: false

# Runs after everything. Use it to attach to tmux with custom options etc.
# post: tmux -CC attach -t ocono

windows:
  - work:
      layout: even-horizontal
      panes:
          - editor:
             - sleep 1
             - rm ~/.vimtags && cd src && update_ctags && cd -
             - tmux setw -t live-joined synchronize-panes
             - tmux setw -t live-workers-joined synchronize-panes
             - clear
          - test:
            - sleep 5
            - vagrant ssh
            - cd /vagrant
            - clear
            - make coverage
  - local:
      layout: even-horizontal
      panes:
          - shell:
            - sleep 1
            - vagrant ssh
            - cd /vagrant
            - clear
          - log:
            - sleep 3
            - vagrant ssh
            - clear
            - sudo tail -f /var/log/php5-fpm.log /vagrant/app/logs/*.log `sudo find /var/log/nginx -name '*.log'`
  - release:
      layout: even-horizontal
      panes:
          - shell:
            - ssh release
            - cd /opt/release.ocono-tech.de/htdocs
            - clear
          - log:
            - ssh release
            - clear
            - sudo tail -f /var/log/php5-fpm.log /var/log/nginx/!(*.gz) /opt/release.ocono-tech.de/htdocs/app/logs/*
  - live-logs: fab tail_live
  - live-joined:
      layout: even-horizontal
      panes:
          - live1:
            - ssh live1
            - cd /opt/ocono-tech.de/htdocs
            - clear
          - live2:
            - ssh live2
            - cd /opt/ocono-tech.de/htdocs
            - clear
          - live3:
            - ssh live3
            - cd /opt/ocono-tech.de/htdocs
            - clear
          - live4:
            - ssh live4
            - cd /opt/ocono-tech.de/htdocs
            - clear
  - live-workers-joined:
      layout: even-horizontal
      panes:
          - live-worker1:
            - ssh live-worker1
            - cd /opt/ocono-tech.de/htdocs
            - clear
          - live-worker2:
            - ssh live-worker2
            - cd /opt/ocono-tech.de/htdocs
            - clear
  - live-sql:
      - ssh live2
      - clear
      - mysql
      - show tables;
  - live-console:
      - ssh live2
      - clear
      - cd /opt/ocono-tech.de/htdocs
      - php app/console --env=prod
  - cluster:
      layout: even-horizontal
      panes:
        - ot-cluster-1:
          - ssh engineering@ot-cluster-1
        - ot-cluster-2:
          - ssh engineering@ot-cluster-2
        - ot-cluster-3:
          - ssh engineering@ot-cluster-3
        - ot-cluster-4:
          - ssh engineering@ot-cluster-4
        - ot-cluster-5:
          - ssh engineering@ot-cluster-5
